{% extends 'base.html' %}
{% block title %}Delete Operation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm text-center">
        <h4>Delete Operation</h4>
        <p>Are you sure you want to delete this operation?</p>

        <p class="fw-bold">{{ operation.operation_type }} - {{ operation.field.name }} ({{ operation.date|date:"Y-m-d" }})</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'operation_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
