{% extends 'base.html' %}
{% block content %}
<h2>Edit Operation</h2>
<form method="post">
    {% csrf_token %}
    <label>Field:</label>
    <select name="field" required>
        {% for field in fields %}
            <option value="{{ field.id }}" {% if field.id == operation.field.id %}selected{% endif %}>{{ field.name }}</option>
        {% endfor %}
    </select><br>

    <label>Operation Type:</label>
    <input type="text" name="operation_type" value="{{ operation.operation_type }}" required><br>

    <label>Date:</label>
    <input type="date" name="date" value="{{ operation.date|default:'' }}" required>


    <label>Worker Name:</label>
    <input type="text" name="worker_name" value="{{ operation.worker_name }}"><br>

    <label>Hours Spent:</label>
    <input type="number" step="0.01" name="hours_spent" value="{{ operation.hours_spent }}"><br>

    <label>Cost:</label>
    <input type="number" step="0.01" name="cost" value="{{ operation.cost }}"><br>

    <label>Notes:</label>
    <textarea name="notes">{{ operation.notes }}</textarea><br>

    <button type="submit">Update Operation</button>
</form>

<a href="{% url 'operation_list' %}">Back to Operation List</a>
{% endblock %}
