<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYALO FarmTrack</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Basic Styles -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Roboto', sans-serif; 
            background: #bbc4dd; 
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #28a745, #007bff);
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav {
            background: #ffffff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        nav a {
            margin: 8px 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
            transform: scale(1.05);
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        input, select, textarea, button {
            width: 100%; 
            padding: 10px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #218838;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #eaeaea;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Table for mobile */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th { display: none; }
            td { 
                border: none; 
                position: relative; 
                padding-left: 50%; 
                text-align: left;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: 600;
                color: #007bff;
            }
        }

        /* Small animation for headings */
        h2, h3, h4 {
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 0.5px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            width: 50px;
            height: 3px;
            background: #28a745;
            display: block;
            margin-top: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <header>
        <h2>EK FarmTrack Management System</h2>
    </header>

    <nav>
        <a href="/fields/">Fields</a>
        <a href="/operations/">Operations</a>
        <a href="/expenses/">Expenses</a>
        <a href="/sales/">Sales</a>
        <a href="/reports/">Reports</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        FarmTrack Â© {{ year|default:"2025" }}
    </footer>

</body>
</html>
