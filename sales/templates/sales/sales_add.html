{% extends 'base.html' %}
{% block title %}Add Sale{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Add New Sale</h2>

    <div class="text-end mb-3">
        <a href="{% url 'sales_list' %}" class="btn btn-secondary">Back to Sales</a>
    </div>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="field" class="form-label">Field</label>
                <select name="field" id="field" class="form-control" required>
                    <option value="">Select Field</option>
                    {% for field in fields %}
                        <option value="{{ field.id }}">{{ field.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="produce_name" class="form-label">Produce Name</label>
                <input type="text" name="produce_name" id="produce_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" name="quantity" id="quantity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price</label>
                <input type="number" step="0.01" name="unit_price" id="unit_price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
    </div>
</div>
{% endblock %}
