{% extends 'base.html' %}
{% block content %}
<h2>Edit Field: {{ field.name }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ field.name }}" required><br>

    <label>Size (acres):</label>
    <input type="number" step="0.01" name="size_acres" value="{{ field.size_acres }}" required><br>

    <label>Location:</label>
    <input type="text" name="location" value="{{ field.location }}"><br>

    <label>Crop Type:</label>
    <input type="text" name="crop_type" value="{{ field.crop_type }}" required><br>

    <label>Date Planted:</label>
    <input type="date" name="date_planted" value="{{ field.date_planted|date:'Y-m-d' }}"><br>

    <button type="submit">Update Field</button>
</form>

<a href="{% url 'field_list' %}">Back to Field List</a>
{% endblock %}
