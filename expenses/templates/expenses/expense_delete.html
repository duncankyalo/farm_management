<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
</head>
<body>
    <h1>Delete Expense</h1>
    <p>Are you sure you want to delete "{{ expense.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'expense_list' %}">Cancel</a>
</body>
</html>
