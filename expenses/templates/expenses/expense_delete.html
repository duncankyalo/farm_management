{% extends 'base.html' %}
{% block title %}Delete Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Delete Expense</h2>

    <div class="alert alert-danger">
        Are you sure you want to delete this expense: <strong>{{ expense.category }} - KSH {{ expense.amount }}</strong>?
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="text-end">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
