<!DOCTYPE html>
<html>
<head>
    <title>Expenses List</title>
</head>
<body>
    <h1>Expenses</h1>
    <a href="{% url 'expense_add' %}">Add Expense</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.id }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{% url 'expense_edit' expense.id %}">Edit</a>
                <a href="{% url 'expense_delete' expense.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No expenses found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
